dist: trusty
sudo: required
services:
  - docker

before_install:
  - docker pull vrmpx/pykaldi-deps:latest

install:
  - docker build -f $TRAVIS_BUILD_DIR/docker/Dockerfile.travis -t vrmpx/pykaldi:latest .

script:
  - docker run vrmpx/pykaldi:latest /bin/bash -c "cd /pykaldi/tests && ./test_all.sh"

