dist: trusty
sudo: required
language: bash
services:
- docker
env:
  global:
  - secure: 
  - secure: 
before_install:
- docker pull pykaldi/pykaldi-deps:latest
install:
- docker build -t pykaldi/pykaldi:latest -f $TRAVIS_BUILD_DIR/docker/Dockerfile.travis .
script:
- 'docker run pykaldi/pykaldi:latest /bin/bash -c "cd /pykaldi/tests && ./test_all.sh"'
after_success:
- |
  if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "master" ]]; then
    docker login -u $DOCKER_USER -p $DOCKER_PASS;
    docker push pykaldi/pykaldi:latest
  fi
