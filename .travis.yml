dist: trusty
sudo: required
language: bash
services:
- docker
env:
  global:
  - secure: 
  - secure: 
before_install:
- docker pull pykaldi/prereqs:latest
install:
- |
  docker build --tag pykaldi/pykaldi:latest -f $TRAVIS_BUILD_DIR/docker/Dockerfile.travis.master .
after_success:
- |
  if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "master" ]]; then
    docker login -u $DOCKER_USER -p $DOCKER_PASS;
    docker push pykaldi/pykaldi:latest
  fi
notifications:
  slack:
    secure: 
