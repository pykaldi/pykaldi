sudo: required

services:
  - docker

before_install:
  - docker pull vrmpx/pykaldipreimg:latest

script:
  - |
     docker run vrmpx/pykaldipreimg:latest /bin/sh \
     		-c "git clone https://github.com/pykaldi/pykaldi.git \
     			&& cd pykaldi/tools \
     			&& ln -s ~/tools/protobuf protobuf \
     			&& ln -s ~/tools/clif clif \
     			&& ln -s ~/tools/clif_backend clif_backend \
     			&& ln -s ~/tools/kaldi kaldi \
     			&& cd .. \
     			&& python setup.py install"